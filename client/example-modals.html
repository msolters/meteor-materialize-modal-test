<template name="basicModal">
  {{#modalizeBody}}
    <p>This is the modal body!</p>
  {{/modalizeBody}}

  {{#modalizeFooter}}
    <button data-modalize-close class="btn cyan darken-3">Ok</button>
  {{/modalizeFooter}}
</template>

<template name="aboutMe">
  {{#modalizeBody}}
    I am a {{age}}-year-old developer.  I have {{cats.length}} cats:
    {{#each cats}}
      One is named {{this}}.
    {{/each}}
  {{/modalizeBody}}
</template>


<template name="myTmpl">
  <form>
    {{#modalizeBody}}
      <p>
        To close the modal, type:
        <blockquote>
          close the modal
        </blockquote>
      </p>
      <div class="row">
        <div class="input-field col s12">
          <input id="myInput" type="text"/>
          <label for="myInput">Say the magic words...</label>
        </div>
      </div>
    {{/modalizeBody}}

    {{#modalizeFooter}}
      <button type="submit" class="waves-effect waves-light btn purple">Check Input</button>
    {{/modalizeFooter}}
  </form>
</template>

<template name="customDismiss">
  {{#modalizeBody}}
    <p>
      You can check out anytime you'd like.
    </p>
  {{/modalizeBody}}

  {{#modalizeFooter}}
    <button data-modalize-close class="btn cyan darken-3">Exit</button>
  {{/modalizeFooter}}
</template>
